<html lang="en">

<head>
    <!-- Standard charset, viewport, title & icon-->
    <meta charset="UTF-8">

    <title>Random Quote Generator</title>

        href="https://testlaunchmynft.mypinata.cloud/ipfs/QmZVnMkbws2r8LjUPtCPvrkH7dtAwL4qLfm62TyKdJkEJm/1591.png">

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="text-container">
                <i class="fa fa-quote-left" id="quote-icon"></i> <span id="text"></span>
            </div>
            <div class="author">
                <p id="author" class="resultTxt"></p>
            </div>
            <div class="buttons">
                <button class="button" onclick="tweet()" id="tweet-quote-button"><a id="tweet-quote" target="_blank"
                        href="https://twitter.com/intent/tweet"><i class="fa fa-twitter"></i></a></button>
                <button class="button" onclick="getRandomQuote()" id="new-quote">New Quote</button>
